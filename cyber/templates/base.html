<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Cyberbullying - {% block title %}{% endblock %}
    </title>
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-display"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about' %}active{% endif %}" aria-current="page" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/pred' %}active{% endif %}" href="{% url 'pred' %}">Chart</a>
            </li>
          </ul>

            <a class="btn btn-success me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-light" href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </nav>
    <header class="bg-cyber text-center">
      <h1>
        {% block header %}

        {% endblock %}
      </h1>
    </header>
    <main>
      {% block content %}

      {% endblock %}
    </main>
    <footer class="flex-grow-1">
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-2 px-4 px-xl-5 bg-dark">

        <div class="text-white mb-3 mb-md-0">

                     </script>. All rights reserved.
        </div>

        <div>
          <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>

          <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
          <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <!-- Right -->
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
