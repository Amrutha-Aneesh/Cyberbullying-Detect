{% extends 'base.html' %}{% block title %}Login{% endblock %}
{% block header %}
  Login
{% endblock %}
{% block content %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-display"></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'pred'%}">Chart</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>


<div class="container">
  <div class="display-3 my-2 text-center">Prediction</div>
  <hr />
  {% if context %}
  <div class="display-4 my-2 text-center">
    It is {{ context }} .
  </div>
  {% endif %}

  <!-- 
  
      Form Here 
      -->
  <div class="text-center">
    <form class="" method="POST" action="{% url 'prediction' %}">
      {% csrf_token %}
      <div class="">
		<label for="textmessage">Enter the text</label>
		<input type="text" class="form-control" name="textmessage">
      </div>
      <div class="mt-4">
        <button type="submit" class="btn-lg btn-block btn btn-danger mb-5">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
